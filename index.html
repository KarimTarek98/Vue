<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Vue</title>
</head>

<body>
    <div id="karim-app">
        <h1>Welcome to my app</h1>
        <p>Welcome {{ 'Mr ' + name }} we are happy to see you.</p>
        <p v-html="title"></p>
    </div>
    <script src="js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: "#karim-app",
            data: {
                title: '<div class="rank"><h2>Noob</h2></div>'
            }
        })
    </script>
</body>

</html>
